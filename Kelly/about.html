<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>About - Kelly Bootstrap Template</title>

  <link href="../assets/img/favicon.png" rel="icon" />
  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Raleway&display=swap" rel="stylesheet" />

  <!-- Vendor CSS -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet" />
  <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link href="../assets/css/main.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .profile-image-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-info-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
  </style>
</head>

<body class="about-page">

  <header class="header d-flex align-items-center light-background sticky-top">
    <div class="container-fluid d-flex align-items-center justify-content-center">
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html" class="active">About</a></li>
          <!-- <li><a href="resume.html">Resume</a></li>
          <li><a href="services.html">Services</a></li> -->
          <!-- <li><a href="portfolio.html">Portfolio</a></li> -->
          <li><a href="WeatherApp.html">Weather App</a></li>
          <li><a href="ExchangeRate.html">Exchange Rate</a></li>
          <li><a href="login.html">Log-Out</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="about section">
      <div class="container section-title text-center">
        <h2>About</h2>
      </div>

      <div class="container d-flex flex-column align-items-center">

        <!-- Profile Picture + Edit Button -->
        <div class="profile-image-wrapper mb-3">
          <img id="userPicture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;" />
          <button class="btn btn-outline-primary" id="editProfileBtn" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
        </div>

        <h2 id="userName"></h2>
        <h5 id="userTitle" class="text-muted mb-3"></h5>
        <p id="userAbout" class="text-center px-3"></p>

        <div class="row mt-4 w-100">
          <div class="col-md-6">
            <ul>
              <li><strong>Age:</strong> <span id="userAge"></span></li>
              <li><strong>Email:</strong> <span id="userEmail"></span></li>
              <li><strong>GitHub:</strong> <a id="userGithub" target="_blank"></a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul>
              <li><strong>LinkedIn:</strong> <a id="userLinkedIn" target="_blank"></a></li>
              <li><strong>Skills:</strong> <span id="userSkills"></span></li>
            </ul>
          </div>
        </div>

        <!-- Weather + Exchange in same row -->
        <div class="profile-info-sections mt-5">
          <div id="weatherSection" style="display: none;">
            <h4>Current Weather</h4>
            <p id="weatherInfo" class="text-info"></p>
          </div>

          <div id="exchangeSection" style="display: none;">
            <h4>Exchange Rate</h4>
            <p id="exchangeInfo" class="text-success"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="profileEditForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row">
            <div class="col-md-6">
              <label>Full Name</label>
              <input id="editFullName" class="form-control mb-2" required />
              <label>Age</label>
              <input id="editAge" type="text" class="form-control mb-2" required />
              <label>Title</label>
              <input id="editTitle" class="form-control mb-2" />
              <label>Skills</label>
              <input id="editSkills" class="form-control mb-2" />
              <label>About</label>
              <textarea id="editAbout" class="form-control mb-2"></textarea>
              <label>Picture</label>
              <input type="file" id="editPicture" class="form-control mb-2" />
              <img id="previewPicture" class="img-thumbnail mt-2" style="width: 100px;" />
            </div>
            <div class="col-md-6">
              <label>Email</label>
              <input id="editEmail" type="email" class="form-control mb-2" required />
              <label>Password</label>
              <input id="editPassword" type="password" class="form-control mb-2" required />
              <label>GitHub</label>
              <input id="editGithub" class="form-control mb-2" />
              <label>LinkedIn</label>
              <input id="editLinkedIn" class="form-control mb-2" />
              <label>City (for weather)</label>
              <input id="editCity" class="form-control mb-2" />
              <label>Base Currency</label>
              <select id="editBaseCurrency" class="form-select mb-2">
                <option value="">Select base currency</option>
              </select>
              
              <label>Target Currency</label>
              <select id="editTargetCurrency" class="form-select mb-2">
                <option value="">Select target currency</option>
              </select>
              
              <div class="form-check">
                <input id="editIncludeWeather" type="checkbox" class="form-check-input" />
                <label class="form-check-label">Include Weather</label>
              </div>
              <div class="form-check">
                <input id="editIncludeExchange" type="checkbox" class="form-check-input" />
                <label class="form-check-label">Include Exchange Rate</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer fixed to bottom -->
  <footer class="footer light-background text-center py-4 mt-auto">
    <div class="container">
      <p>&copy; <strong>Shimon and Yoel</strong>. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <!-- JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>
  <script src="../assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="../assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="../scripts/about.js"></script>
</body>
</html>
