<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles/WeatherApp.css">
 </head>
<body>
  <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
    <div class="weather-window">
      <div class="row card0">
        <div class="card1 col-lg-8 col-md-7">
          <div class="text-center">
            <img class="image mt-5" src="../media/M8VyA2h.png" alt="Weather image" />
          </div>
          <div class="row px-3 mt-3 mb-3">
            <h1 id="temp" class="large-font mr-3">--Â°</h1>
            <div class="d-flex flex-column mr-3">
              <h2 id="city" class="mt-3 mb-0">Loading...</h2>
              <small id="dateTime">--:--</small>
            </div>
            <div class="d-flex flex-column text-center">
              <div id="icon" class="mt-4"></div>
              <small id="desc">--</small>
            </div>
          </div>
        </div>
        <div class="card2 col-lg-4 col-md-5">
          <div class="row px-3">
            <input type="text" id="searchInput"  placeholder="Enter city name" class="mb-5" />
            <div id="searchBtn" id="city" class="fa fa-search mb-5 mr-0 text-center" style="cursor: pointer;"></div>
          </div>
          <div class="mr-5">
            <p>Weather Details</p>
            <div class="row px-3">
              <p class="light-text">Humidity</p>
              <p id="humidity" class="ml-auto">--%</p>
            </div>
            <div class="row px-3">
              <p class="light-text">Wind</p>
              <p id="wind" class="ml-auto">-- km/h</p>
            </div>
            <div class="line mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/WeatherApp.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/Kelly/index.js"></script>
</body>
</html>
