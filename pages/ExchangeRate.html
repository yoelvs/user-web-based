<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exchange Rate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/exchange.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/currency-flags/3.1.0/css/currency-flags.min.css" />
  <link rel="stylesheet" href="../styles/ExchangeRate.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="max-width: 600px; width: 100%;">
      <h2 class="text-center mb-4">Currency Converter</h2>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fromCurrency" class="form-label">Base Currency</label>
          <select id="fromCurrency" class="form-select" required>
            <option value="">Select a base currency</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="toCurrency" class="form-label">Target Currency</label>
          <select id="toCurrency" class="form-select" required>
            <option value="">Select a target currency</option>
          </select>
        </div>
      </div>

      <div class="row mb-3 text-center">
        <div class="col-md-6">
          <span id="fromFlag" class="currency-flag currency-flag-usd" style="font-size: 2em;"></span>
        </div>
        <div class="col-md-6">
          <span id="toFlag" class="currency-flag currency-flag-eur" style="font-size: 2em;"></span>
        </div>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" id="amount" class="form-control" min="0" placeholder="Enter amount" />
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
      </div>

      <div id="result" class="text-center fw-bold mt-2"></div>
    </div>
  </div>

  <script src="../scripts/ExchangeRate.js"></script>
</body>
</html>
