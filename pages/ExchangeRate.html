<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/currency-flags/3.4.0/currency-flags.min.css">
  <link rel="stylesheet" href="../styles/ExchangeRate.css">
</head>
<body>
  <div class="converter-box">
    <h3 class="text-center mb-4">ðŸ’± Currency Converter</h3>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount" min="0" required />
    </div>

    <div class="mb-3">
      <label for="fromCurrency" class="form-label">From</label>
      <div class="input-group">
        <span class="input-group-text"><span id="fromFlag" class="currency-flag currency-flag-usd"></span></span>
        <select id="fromCurrency" class="form-select" onchange="updateFlags()">
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="ILS">ILS - Israeli Shekel</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="SAR">SAR - Saudi Riyal</option>
          <option value="INR">INR - Indian Rupee</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="toCurrency" class="form-label">To</label>
      <div class="input-group">
        <span class="input-group-text"><span id="toFlag" class="currency-flag currency-flag-eur"></span></span>
        <select id="toCurrency" class="form-select" onchange="updateFlags()">
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="ILS">ILS - Israeli Shekel</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="SAR">SAR - Saudi Riyal</option>
          <option value="INR">INR - Indian Rupee</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary w-100" onclick="convertCurrency()">Convert</button>

    <div class="result-box" id="result"></div>
  </div>
  <script src="../scripts/ExchangeRate.js"></script>
</body>
</html>
