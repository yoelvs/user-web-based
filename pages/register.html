<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="../styles/register.css" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Register</h2>
      
      <form id="registerForm">
        <!-- Step 1: User Information -->
        <div id="step1" class="form-step">
          <h5 class="mb-3">Personal Information</h5>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>          
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" id="age" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="number" id="Phone" class="form-control" required/>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea id="about" class="form-control" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-primary w-100" id="nextStep1">Next Step</button>
        </div>
        
        <!-- Step 2: Profile Settings -->
        <div id="step2" class="form-step" style="display: none;">
          <h5 class="mb-3">Profile Settings</h5>
  <div class="container mt-5">
    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <input type="text" id="skills" class="form-control" data-role="tagsinput" placeholder="Add skills" />
    </div>
  </div>
          <div class="mb-3">
            <label for="github" class="form-label">GitHub</label>
            <input type="url" id="github" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="url" id="linkedin" class="form-control"/>
          </div>
          
          <!-- New Fields: City, Base Currency, Target Currency -->
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="baseCurrency" class="form-label">Base Currency</label>
            <select id="baseCurrency" class="form-select" required>
              <option value="">Select base currency</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="targetCurrency" class="form-label">Target Currency</label>
            <select id="targetCurrency" class="form-select" required>
              <option value="">Select target currency</option>
            </select>
          </div>
          
          
          <div class="mb-3">
            <label for="picture" class="form-label">Profile Picture</label>
            <input type="file" id="picture" class="form-control" accept="image/*"/>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="weather"/>
            <label class="form-check-label" for="weather">Include Weather Info</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="exchange"/>
            <label class="form-check-label" for="exchange">Include Exchange Rates</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="../scripts/register.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>

  
</body>
</html>
