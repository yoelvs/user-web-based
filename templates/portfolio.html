<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/portfolio.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Profile picture -->
      <div class="col-md-4 text-center">
        <img id="userPicture" src="" class="img-fluid rounded-circle mb-3" width="200" height="200" alt="Profile Picture" />
      </div>

      <!-- User Info -->
      <div class="col-md-8">
        <h2 id="userName"></h2>
        <h5 id="userTitle" class="text-muted"></h5>
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>GitHub:</strong> <a id="userGithub" target="_blank"></a></p>
        <p><strong>LinkedIn:</strong> <a id="userLinkedIn" target="_blank"></a></p>
        <p><strong>Skills:</strong> <span id="userSkills"></span></p>
        <p><strong>About:</strong> <span id="userAbout"></span></p>
        <button class="btn btn-primary" id="editProfileBtn" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
      </div>
    </div>

    <!-- Weather -->
    <div id="weatherSection" class="mt-4" style="display: none;">
      <h4>Weather Info</h4>
      <p id="weatherInfo">Loading...</p>
    </div>

    <!-- Exchange Rate -->
    <div id="exchangeSection" class="mt-4" style="display: none;">
      <h4>Exchange Rate</h4>
      <p id="exchangeInfo">Loading...</p>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="profileEditForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="editFullName" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="editAge" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="editTitle" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Skills</label>
            <input type="text" class="form-control" id="editSkills" />
          </div>
          <div class="col-md-12">
            <label class="form-label">About</label>
            <textarea class="form-control" id="editAbout" rows="2"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="editPassword" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">GitHub</label>
            <input type="url" class="form-control" id="editGithub" />
          </div>
          <div class="col-md-6">
            <label class="form-label">LinkedIn</label>
            <input type="url" class="form-control" id="editLinkedIn" />
          </div>

          <!-- Weather and Exchange -->
          <div class="col-md-6">
            <label class="form-label">City (for Weather)</label>
            <input type="text" class="form-control" id="editCity" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Base Currency</label>
            <input type="text" class="form-control" id="editBaseCurrency" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Target Currency</label>
            <input type="text" class="form-control" id="editTargetCurrency" />
          </div>

          <div class="col-md-6">
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="editIncludeWeather" />
              <label class="form-check-label" for="editIncludeWeather">Include Weather Info</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="editIncludeExchange" />
              <label class="form-check-label" for="editIncludeExchange">Include Exchange Rates</label>
            </div>
          </div>

          <!-- Picture Upload -->
          <div class="col-md-6">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="editPicture" accept="image/*" />
          </div>
          <div class="col-md-6 text-center">
            <img id="previewPicture" src="" class="img-fluid rounded-circle mt-3" width="120" height="120" alt="Preview" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    &copy; 2025 My Portfolio
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/portfolio.js"></script>
</body>
</html>
